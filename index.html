<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./app.js" defer></script>
  <title>Project - Calculator</title>
</head>
<body>
  <main class="main">
    <H1>Calculator by Esteban Serrano</H1>

    <div class="container">
      <div class="display">0</div>

      <button id="reset">Reset</button>

      <div class="squishy-grid">
        <div class="btn0 btn">0</div>
        <div class="btn1 btn">1</div>
        <div class="btn2 btn">2</div>
        <div class="btn3 btn">3</div>
        <div class="btn4 btn">4</div>
        <div class="btn5 btn">5</div>
        <div class="btn6 btn">6</div>
        <div class="btn7 btn">7</div>
        <div class="btn8 btn">8</div>
        <div class="btn9 btn">9</div>
        <div class="btn-add">+</div>
        <div class="btn-sub">-</div>
        <div class="btn-mult">x</div>
        <div class="btn-divide">/</div>
        <div class="btn-equal">=</div>
      </div>
    </div>
  </main>
  
</body>
</html>
